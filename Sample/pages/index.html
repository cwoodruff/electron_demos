<!doctype html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"/>
    <title>electron Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link href="../styles/styles.css" rel="stylesheet"/>
</head>

<body style="user-select: none;">
<tab-group new-tab-button="true" sortable="true">
    <style>
        /* Add custom styles */
        .my-badge {
            background-color: #327BB1;
        }
        .my-custom-tab {
            color: #d135d1;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</tab-group>

<script src="../electron-tabs.js"></script>
<script>
    const tabGroup = document.querySelector("tab-group");
    tabGroup.on("ready", () => console.info("TabGroup is ready"));

    tabGroup.setDefaultTab({
        title: "Wikipedia",
        src: "https://www.wikipedia.org/",
        active: true,
        ready: () => console.info("New Tab is ready")
    });

    tabGroup.addTab({
        title: "electron-tabs on NPM",
        src: "https://www.npmjs.com/package/electron-tabs",
        badge: {
            text: "5",
            classname: "my-badge"
        }
    });

    tabGroup.addTab({
        title: "electron-tabs on Github",
        src: "https://github.com/brrd/electron-tabs",
        iconURL: "mark-github.svg",
        active: true
    });

    tabGroup.addTab({
        title: "My Custom Tab",
        src: "page.html",
        ready: function(tab) {
            tab.element.classList.add("my-custom-tab");
        }
    });
</script>

<!-- You can also require other files to run in this process -->
<script src="node_modules/electron-tabs/dist/electron-tabs.js"></script>
<script src="../renderer.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
