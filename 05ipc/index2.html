<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <h1>IPC Remote</h1>
    <script>
        const ipcRenderer = require('electron').ipcRenderer;
        ipcRenderer.send('asynchronous-message', 'Hello from Remote Window on Start!');
        function sendMessage() {
            ipcRenderer.send('asynchronous-message', 'Hello from Remote Window!!');
        }
        function closeApp() {
            ipcRenderer.send('close-main-window');
        }
        ipcRenderer.on('asynchronous-reply', function(event, arg) {
            console.log(arg);
        });
    </script>
    <input value="Send Message" type="submit" onclick="sendMessage();"></input>
    <br/>
    <input value="Close App" type="submit" onclick="closeApp();"></input>
</body>

</html>
